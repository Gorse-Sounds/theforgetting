baseURL = 'https://theforgetting.org/'
languageCode = 'en-us'
title = 'The Forgetting'
theme = 'PaperMod'

# Substack-style settings
enableRobotsTXT = true
buildDrafts = false
buildFuture = true
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true

# URL structure mimicking Substack
[permalinks]
  posts = '/p/:slug/'

[params]
  description = "Exploring how music works as embodied, contextual experience"
  author = "Stephen"
  dateFormat = "January 2006"

  # Substack-style display
  showBreadCrumbs = false
  showPostNavLinks = false
  showCodeCopyButtons = false
  showReadingTime = true
  showShareButtons = false
  showToc = false
  disableScrollToTop = true

  # Typography - Substack uses serif for reading
  # This will be further customized with CSS

[params.footer]
  text = "Thoughts? [Get in touch](/contact/)"

[params.homeInfoParams]
  Title = "The Forgetting"
  Content = """
Exploring how music works as embodied, contextual experience - with AI/tech as recurring character showing us what's missing when you strip that away.

*A series of essays developed through human-AI collaboration. Ideas and frameworks are mine; articulation gets help. [Read more about this process](/about/).*
"""

[[menu.main]]
  name = "Articles"
  url = "/posts/"
  weight = 10

[[menu.main]]
  name = "About"
  url = "/about/"
  weight = 20

[[menu.main]]
  name = "Contact"
  url = "/contact/"
  weight = 30

[markup.goldmark.renderer]
  unsafe = true

# Comments via Giscus (GitHub Discussions)
[params.comments]
  enable = true

[params.giscus]
  repo = "Gorse-Sounds/theforgetting"
  repoId = "R_kgDOQqYVqw"
  category = "Announcements"
  categoryId = "DIC_kwDOQqYVq84Cz6xC"
  mapping = "pathname"
  reactionsEnabled = "1"
  emitMetadata = "0"
  inputPosition = "top"
  theme = "light"
  lang = "en"
